<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar cliente</title>
    </head>
    <body>
        <section th:fragment="agregarCliente">
            <div class="col-md-12 text-center" sec:authorize="hasRole('ROLE_ADMIN')">
                <button type="button" class="btn btn-success col-md-3" data-toggle="modal" data-target="#agregarCliente" >
                    <i class="fa thin fa-plus"></i>&nbsp;&nbsp;[[#{accion.agregar}]]
                </button>
            </div>

            <div class="modal fade" id="agregarCliente" tabindex="-1" role="dialog" aria-labelledby="agregarCliente" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="display-5 modal-title text-center" id="agregarCliente" th:text="#{persona.agregar}">Agregar persona</div>
                        </div>
                        <form th:action ="@{/guardar}" th:object="${persona}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" th:text="#{persona.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="apellido" th:text="#{persona.apellido}">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="email" th:text="#{persona.email}">Email</label>
                                    <input type="email" class="form-control" name="email" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="telefono" th:text="#{persona.telefono}">Telefono</label>
                                    <input type="tel" class="form-control" name="telefono">
                                </div>
                                 <div class="form-group">
                                    <label for="dni" th:text="#{persona.dni}">DNI</label>
                                    <input type="number" class="form-control" name="dni" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="saldo" th:text="#{persona.saldo}">Saldo</label>
                                    <input type="number" class="form-control" name="saldo" required="true" step="any">
                                </div>
                            </div>
                            

                       
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" th:text="#{accion.guardar}">Guardar cambios</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" th:text="#{accion.regresar}">Cerrar ventana</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>        
        </section>
    </body>
</html>
