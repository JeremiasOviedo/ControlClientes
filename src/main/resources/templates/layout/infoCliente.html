<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>>
    <title>Editar Cliente</title>
</head>
<body>
    <section th:fragment="infoCliente">
        <form th:action="@{/guardar}" th:object="${persona}"
              method="POST" class="was-validated">
         
            <div id="details">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>[[#{persona.info}]]</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="nombre">[[#{persona.nombre}]]</label>
                                        <input type="text" class="form-control" name="nombre" 
                                               required="true" th:field="*{nombre}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="apellido">[[#{persona.apellido}]]</label>
                                        <input type="text" class="form-control" name="apellido" 
                                               required="true" th:field="*{apellido}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">[[#{persona.email}]]</label>
                                        <input type="email" class="form-control" name="email" 
                                               required="true" th:field="*{email}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="telefono">[[#{persona.telefono}]]</label>
                                        <input type="tel" class="form-control" name="telefono" 
                                               required="true" th:field="*{telefono}" readonly>
                                    </div>
                                       <div class="form-group">
                                        <label for="dni">[[#{persona.dni}]]</label>
                                        <input type="number" class="form-control" name="dni" 
                                               required="true" th:field="*{dni}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="saldo">[[#{persona.saldo}]]</label>
                                        <input type="number" class="form-control" name="saldo" 
                                               required="true" th:field="*{saldo}" step="any" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             
        </form>
          <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <a th:href="@{/}" class="btn btn-light btn-block">
                                <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                            </a>
                        </div>
                    </div>
          </div>
    </section>
</body>
</html>
