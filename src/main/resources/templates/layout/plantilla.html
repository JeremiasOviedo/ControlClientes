<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:fragment="head">
        <title>Base de Datos | Jeremias Oviedo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
                <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                --> <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"/>
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        </head>
                <body>
                    <header th:fragment="header">
                        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                            <div class="container">
                                <a th:href="@{/}" class="navbar-brand text-center" th:text="#{plantilla.titulo}">Control de Clientes</a> 
                                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarCollapse">
                                    <ul class="navbar-nav">
                                        <li class="nav-item px-2">
                                            <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Inicio</a>
                                        </li>
                                    </ul>
                                    <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                                        <li class="nav-item mr-3">
                                            <a href="#" class="nav-link">
                                                <i class="fas fa-user"></i>
                                                <span th:text="#{barra.bienvenido}">Bienvenido</span>
                                                <span sec:authentication="name">Usuario</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <form method="POST" th:action="@{/logout}">
                                                <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                                    <i fas fa-user-times></i> [[#{barra.salir}]]
                                                </a>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                        <section id="main-header" class="py-4 bg-primary text-white">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="display-4 text-center">
                                            <i class="fas fa-file"></i>&nbsp;&nbsp;[[#{plantilla.titulo}]]
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </header>

                    <footer th:fragment="footer" class="fixed-bottom">
                        <div class="container-fluid bg-dark py-1">
                            <div>
                                <p class="lead text-center text-white">
                                    <a th:href="@{/(lang=es)}">ES</a>|
                                    <a th:href="@{/(lang=en)}">EN</a>|
                                    <span>[[#{plantilla.pie-pagina}]]<a href="https://www.linkedin.com/in/jeremiasoviedo/" target="_blank">Linkedin</a></span>
                                </p>
                            </div>
                        </div>
                    </footer>
                </body>
                </html>
